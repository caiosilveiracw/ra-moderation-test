<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Avaliações - Reclame Aqui</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    input, select, button { padding: 6px; margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #eee; }
    .subiu { background-color: #e0ffe0; }
    .caiu { background-color: #ffe0e0; }
  </style>
</head>
<body>
  <h1>Simulador de Impacto nas Avaliações - Reclame Aqui</h1>
  <label>Quantidade de avaliações atuais:</label>
  <input type="number" id="qtd" value="4000"><br>
  <label>MA atual:</label>
  <input type="number" step="0.01" id="ma" value="8.24"><br>
  <label>IS atual (%):</label>
  <input type="number" step="0.01" id="is" value="92.4"><br>
  <label>IN atual (%):</label>
  <input type="number" step="0.01" id="in" value="87"><br>
  <button onclick="simular()">Simular</button>

  <table id="resultado">
    <thead>
      <tr>
        <th>Nota</th>
        <th>Resolvido</th>
        <th>Voltaria</th>
        <th>Novo MA</th>
        <th>Novo IS (%)</th>
        <th>Novo IN (%)</th>
        <th>Score Atual</th>
        <th>Novo Score</th>
        <th>Variação</th>
        <th>Efeito</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  function calcularScore(ma, is_, in_) {
    return (200 + (ma * 30) + (in_ * 2) + (is_ * 3)) / 100;
  }

  function simular() {
    const qtd = parseInt(document.getElementById('qtd').value);
    const ma = parseFloat(document.getElementById('ma').value);
    const is_ = parseFloat(document.getElementById('is').value);
    const in_ = parseFloat(document.getElementById('in').value);

    const somaNotas = ma * qtd;
    const totalResolvidos = is_ / 100 * qtd;
    const totalVoltariam = in_ / 100 * qtd;

    const scoreAtual = calcularScore(ma, is_, in_);

    const tbody = document.querySelector("#resultado tbody");
    tbody.innerHTML = "";

    for (let nota = 0; nota <= 10; nota++) {
      for (let resolvido of [true, false]) {
        for (let voltaria of [true, false]) {
          const novoQtd = qtd + 1;
          const novaSomaNotas = somaNotas + nota;
          const novosResolvidos = totalResolvidos + (resolvido ? 1 : 0);
          const novosVoltariam = totalVoltariam + (voltaria ? 1 : 0);

          const novoMA = novaSomaNotas / novoQtd;
          const novoIS = (novosResolvidos / novoQtd) * 100;
          const novoIN = (novosVoltariam / novoQtd) * 100;
          const novoScore = calcularScore(novoMA, novoIS, novoIN);
          const variacao = novoScore - scoreAtual;
          const efeito = variacao > 0 ? "Sobe" : "Desce";

          const row = document.createElement("tr");
          row.className = variacao > 0 ? "subiu" : "caiu";
          row.innerHTML = `
            <td>${nota}</td>
            <td>${resolvido ? "Sim" : "Não"}</td>
            <td>${voltaria ? "Sim" : "Não"}</td>
            <td>${novoMA.toFixed(5)}</td>
            <td>${novoIS.toFixed(5)}</td>
            <td>${novoIN.toFixed(5)}</td>
            <td>${scoreAtual.toFixed(5)}</td>
            <td>${novoScore.toFixed(5)}</td>
            <td>${variacao.toFixed(5)}</td>
            <td>${efeito}</td>
          `;
          tbody.appendChild(row);
        }
      }
    }
  }
</script>
</body>
</html>
